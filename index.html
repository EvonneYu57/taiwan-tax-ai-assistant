<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>臺灣稅務 AI 助理 | Taiwan Tax AI Assistant</title>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-gray-100 font-sans;
        }
      }
      @layer components {
        .welcome-screen {
          @apply w-screen h-screen bg-[#D6E6F2] flex items-center justify-center cursor-pointer text-[#3A4F5D] focus:outline-none focus:ring-4 focus:ring-blue-400;
        }
        .welcome-content {
          @apply text-center p-8;
        }
        .lang-block {
          @apply mb-12;
        }
        .lang-title {
          @apply text-3xl font-bold mb-2;
        }
        .lang-subtitle {
          @apply text-lg;
        }

        .chat-container {
            @apply flex flex-col h-screen w-full bg-white shadow-lg;
        }
        .chat-header {
            @apply bg-gray-800 text-white p-4 text-center font-bold text-lg shadow-md z-10;
        }
        .chat-messages {
            @apply flex-1 p-6 overflow-y-auto bg-gray-50 flex flex-col;
        }
        .message {
            @apply mb-4 flex;
            max-width: 80%;
        }
        .message-ai {
            @apply self-start;
        }
        .message-user {
            @apply self-end;
        }
        .message-system {
            @apply self-center w-full max-w-full mb-6;
        }
        .message-bubble {
            @apply py-3 px-5 rounded-2xl shadow relative;
        }
        .message-bubble-ai {
            @apply bg-[#D6E6F2] text-gray-800 rounded-bl-none;
        }
        .message-bubble-user {
            @apply bg-blue-500 text-white rounded-br-none;
        }
        .welcome-message-block {
          @apply p-5 bg-white border border-gray-200 rounded-xl shadow-sm text-center;
        }
        .welcome-message-text {
          @apply text-gray-600 text-base mb-2;
        }
         .loading-indicator {
            @apply flex items-center p-3;
        }
        .dot {
            @apply w-2.5 h-2.5 bg-gray-400 rounded-full mx-1;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot1 { animation-delay: -0.32s; }
        .dot2 { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input-form {
            @apply p-4 bg-white border-t border-gray-200 flex items-center gap-3;
        }
        .chat-input-wrapper {
            @apply flex-grow flex items-center gap-2;
        }
        .chat-input {
            @apply flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition disabled:bg-gray-100;
        }
        .lang-selector {
           @apply h-12 px-4 border border-gray-300 rounded-full bg-white focus:outline-none focus:ring-2 focus:ring-blue-400 cursor-pointer;
        }
        .mic-button {
            @apply w-12 h-12 flex-shrink-0 rounded-full flex items-center justify-center text-white transition-colors duration-300 disabled:bg-gray-400;
        }
        .mic-button-idle {
            @apply bg-blue-500 hover:bg-blue-600;
        }
        .mic-button-listening {
             @apply bg-red-500 hover:bg-red-600 animate-pulse;
        }
        .new-session-button {
          @apply h-12 px-5 flex-shrink-0 rounded-full flex items-center justify-center text-gray-700 font-semibold bg-gray-200 hover:bg-gray-300 transition-colors duration-300 disabled:bg-gray-100 disabled:text-gray-400;
        }
        .download-button {
            @apply absolute top-1 right-1 p-1 rounded-full text-gray-500 hover:bg-gray-300/50 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400;
            opacity: 0.5;
            transition: opacity 0.2s ease-in-out;
        }
        .message-bubble-ai:hover .download-button,
        .message-bubble-ai:focus-within .download-button {
            opacity: 1;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
          "@tailwindcss/browser": "https://esm.sh/@tailwindcss/browser@^4.1.10"
        }
      }
    </script>
